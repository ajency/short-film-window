<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>

    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="../js/custom.js"></script>
    <script src="../cordova.js"></script>
  </head>
  <body ng-app="ionicTest" ng-controller="ionicTestCtrl">
    
  <ion-side-menus>
    <ion-side-menu-content class="singleGenre">
      <ion-header-bar class="bar bar-header primary">
        <button class="button button-icon whiteText text-uppercase"><i class="ion-ios-arrow-back margin0"></i>Back</button>       
        <button class="button button-icon whiteText"><i class="ion-android-share-alt"></i></button>
      </ion-header-bar>
      <ion-content class="popular">
        <div class="list card margin0 cardOuter">

          <div class="item item-avatar">
            <img src="../img/icons/new_additions.png">
            <div class="primaryText cardTitle">Horror</div>
            <div class="primaryText bold totalfilmsNTime">10 Films <span class="pull-right text-uppercase"><i class="ion-android-time"></i> 20 min</span></div>
          </div>

          <div class="item item-image padding0">
            <div class="imageContainerOuter"><img src="../img/indian1.jpg"/></div>
            <div class="overlay"></div>
            <div class="movieDetails padding-horizontal whiteText">
              <div class="title padding-vertical">
                I am here <span>by Optimus Prime</span>
              </div>
              <div class="tagline padding-vertical">
                Tagline of the movie goes here. It may span 2 lines for bigger taglines.
              </div>
              <div class="country padding-vertical">
                <span>Transilvania / Romanian</span>
                <span class="pull-right text-uppercase"><i class="ion-android-time"></i> 20 min</span>
              </div>                  
              <div class="viewsNLikes padding-top">
                <span><i class="ion-ios-eye"></i> 462</span>
                <span><i class="ion-thumbsup"></i> 262</span>
              </div>
            </div>
          </div>

        </div>
      </ion-content>  
    <!--   <ion-footer-bar class="bar bar-footer">
        <button class="button button-clear button-small col col-50 pull-left text-uppercase"><i class="ion-funnel"></i>Filter</button>   
        <button class="button button-clear button-small col col-50 pull-right text-uppercase"><i class="ion-android-arrow-up"></i>Sort</button>
      </ion-footer-bar> -->
    </ion-side-menu-content>   
  </ion-side-menus>
  </body>
</html>
