<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>

    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="../js/custom.js"></script>
    <script src="../cordova.js"></script>
  </head>
  <body ng-app="ionicTest" ng-controller="ionicTestCtrl">
    
  <ion-side-menus>
    <ion-side-menu-content class="singleGenre">
      <ion-header-bar class="bar bar-header primary">
        <button class="button button-icon whiteText text-uppercase"><i class="ion-ios-arrow-back margin0"></i>Filters</button>
      </ion-header-bar>
      <ion-content class="">
       <h5 class="text-uppercase padding-horizontal">Language</h3>
        <ul class="list margin0">       
          <li class="item-checkbox">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             All
          </li>
        </ul>
        <ul class="list margin0">  
          <li class="item-checkbox">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             English
          </li>
        </ul>
        <ul class="list margin0">  
          <li class="item-checkbox">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Hindi
          </li>
        </ul>
        <ul class="list margin0">      
          <li class="item-checkbox">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Japanese
          </li>
        </ul>        
        <hr>
        <h5 class="text-uppercase padding-horizontal">Country</h3>
        <ul class="list margin0">       
           <label class="item item-radio">
            <input type="radio" name="group">
            <div class="radio-content">
              <div class="item-content">
                Go
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </div>
          </label>
        </ul>
        <ul class="list margin0">  
          <li class="item-radio">
             <label class="">
               <input type="radio">
             </label>
             India
          </li>
        </ul>
        <ul class="list margin0">  
          <li class="item-radio">
             <label class="">
               <input type="radio">
             </label>
             UK
          </li>
        </ul>
        <ul class="list margin0">      
          <li class="item-radio">
             <label class="">
               <input type="radio">
             </label>
             Japan
          </li>
        </ul>
        <hr>
      </ion-content>  
      <ion-footer-bar class="bar bar-footer">
        <button class="button button-clear button-small col col-50 pull-left text-uppercase"><i class="ion-funnel"></i>Filter <span class="filterNo whiteText bold">3</span></button>   
        <button class="button button-clear button-small col col-50 pull-right text-uppercase"><i class="ion-android-arrow-up"></i>Sort</button>
      </ion-footer-bar>
    </ion-side-menu-content>   
  </ion-side-menus>
  </body>
</html>
