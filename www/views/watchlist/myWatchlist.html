    <ion-view ng-init="init() "class="singleGenre">
      <ion-header-bar class="bar bar-header primary">
        <button class="button button-icon whiteText text-uppercase"><i class="ion-ios-arrow-back margin0"></i>Back</button>
        <button class="button button-icon whiteText"><i class="ion-android-share-alt"></i></button>
      </ion-header-bar>
        <ion-content class="popular">
          <div class="list card margin0">

            <div class="item item-avatar">
              <img src="img/icons/watchlist.png">
              <div class="primaryText cardTitle">My watchlist</div>
              <p>Awesome movies to be watched later.</p>
            </div>
<div ng-switch = "display">
<div ng-switch-when ="result">
      <div class="list card margin0 cardOuter swiper-slide">
    <div ng-repeat ="data in watchlistDetails" style="height: {{ hgt }}px"  class="cardDetails swiper-slide">

    <div  class="list card margin0 cardOuter ">

      <div class="item item-image padding0" ng-click="singleplay( data.movie_id )">
            <div class="imageContainerOuter"><img src="{{ data.image }}" /></div>
            <div class="overlay" ></div>
            <div class="movieDetails padding whiteText">
              <div class="title padding-vertical">
              {{ data.title }} <span>by {{ data.director}}</span>
              </div>
              <div class="tagline padding-vertical">
                {{ data.tagline}}
              </div>
              <div class="country padding-vertical">
                {{ data.region }}/ {{ data.language}}<span></span>
                <span class="pull-right text-uppercase"><i class="ion-android-time"></i> {{ data.duration }} MIN</span>
              </div>
              <div class="viewsNLikes padding-vertical">
                <span><i class="ion-ios-eye"></i> {{ data.no_of_views}}</span>
                <span><i class="ion-thumbsup"></i> {{ data.no_of_likes }}</span>
              </div>
            </div>
          </div>
        </div>

    </div>

</div>
</div>
 <div class="loaderOuter" ng-switch-when="loader">
      <div class="loading-spinner"></div>
    </div>

<div id="emptyWatchList" ng-switch-when = "no_result">
  <!-- if no watch list added display no result . -->
</div>

</div>
</div>

</ion-content>

</ion-view>
