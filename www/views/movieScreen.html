<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/custom.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="ionicTest" ng-controller="ionicTestCtrl">    
        <ion-content class="singleMovieContent">
          <div class="movieVideo">
            <img src="img/killerkart.jpg" />
            <div class="overlay"></div>
          
            <ion-header-bar class="bar bar-header movieHeader">
              <button class="button button-icon whiteText text-uppercase"><i class="ion-ios-arrow-back margin0"></i>Back</button>
              <button class="button button-icon whiteText watchList"><i class="ion-heart"></i></button>
              <button class="button button-icon whiteText"><i class="ion-android-share-alt"></i></button>
            </ion-header-bar>
            <div class="movieDetails padding whiteText">
              <div class="title padding-vertical">
                I am here <span>by Optimus Prime</span>
              </div>
              <div class="tagline padding-vertical">
                Tagline of the movie goes here. It may span 2 lines for bigger taglines.
              </div>
              <div class="country padding-vertical">
                <span>Transilvania / Romanian</span>
                <span class="pull-right text-uppercase"><i class="ion-android-time"></i> 20 min</span>
              </div>
              <div class="category padding-vertical">
                <span class="inline">Drama</span>
                <span class="inline">Comedy</span>
                <span class="inline">Sci-Fi</span>
                <span class="inline">Award Winning</span>
              </div>
              <div class="viewsNLikes padding-vertical">
                <span><i class="ion-ios-eye"></i> 462</span>
                <span><i class="ion-thumbsup"></i> 262</span>
              </div>
            </div>
          </div>   
        </ion-content>
  </body>
</html>
