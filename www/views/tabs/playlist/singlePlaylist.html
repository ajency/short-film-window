  <ion-side-menus ng-init="init()">
    <ion-side-menu-content class="singleGenre" >
      <ion-header-bar class="bar bar-header primary">
        <button class="button button-icon whiteText text-uppercase" ng-click="back()"><i class="ion-ios-arrow-back margin0"></i>Playlists</button>
        <button class="button button-icon whiteText"><i class="ion-android-share-alt"></i></button>
      </ion-header-bar>
      <ion-content class="popular filteredGenre">



          <div class="item item-thumbnail-left padding0">
            <img src="{{ playlist.playlist_image_url }}">
            <div class="primaryText cardTitle">{{ playlist.playlist_name }}</div>
            <p class="movieDescription"> {{ playlist.playlist_description }}</p>
            <div class="bold primaryText totalfilmsNTime">{{playlist.playlist_count}} Films <span class="pull-right text-uppercase"><i class="ion-android-time"></i>{{playlist.run_time }} MIN</span></div>
          </div>
          <div ng-repeat ="data in playlistData" class="cardDetails swiper-slide">

        <div class="list card margin0 cardOuter ">

          <div class="item item-image padding0" ng-click="singleplay( data.movie_id )">
                <div class="imageContainerOuter"><img src="{{ data.image }}" /></div>
                <div class="overlay" ></div>
                <div class="movieDetails padding whiteText">
                  <div class="title padding-vertical">
                  {{ data.title }} <span>by {{ data.director}}</span>
                  </div>
                  <div class="tagline padding-vertical">
                    {{ data.tagline}}
                  </div>
                  <div class="country padding-vertical">
                    {{ data.region }}/ {{ data.language}}<span></span>
                    <span class="pull-right text-uppercase"><i class="ion-android-time"></i> {{ data.duration }} MIN</span>
                  </div>
                  <div class="viewsNLikes padding-vertical">
                    <span><i class="ion-ios-eye"></i> {{ data.no_of_views}}</span>
                    <span><i class="ion-thumbsup"></i> {{ data.no_of_likes }}</span>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </ion-content>
    </ion-side-menu-content>
  </ion-side-menus>
