          <ion-view class="singleGenre">
           
          <ion-content class="popular"  ng-init="init()" ion-sticky>
           <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
             </ion-refresher>
               <div id="singlegenre" class="swiper-container">
                  <div class="swiper-wrapper">
                  

        <div class="cardDetails swiper-slide"
         ng-repeat ="data in genreData" >

         <div class="list card margin0 cardOuter" ng-click="singleplay({{ data.movie_id }})">
          <div class="item item-avatar singleGenreAvtar item-divider" >
                <img src="{{ genre.genre_image_url }}">
                <div class="primaryText cardTitle" >{{ genre.genre_name }}</div>
                <div class="primaryText bold totalfilmsNTime">{{ genre.genre_count }} Films<span class="pull-right text-uppercase"><i class="ion-android-time"></i>{{ genre.run_time }} MIN</span></div>
              </div>

              
           <div class="item item-image padding0 newAdditions"  >
                <div class="imageContainerOuter" style="height: {{ hgt }}px"><img src="{{ data.image }}"  />
                </div>
                <div class="overlay" ></div>
                <div class="movieDetails padding-horizontal padding-bottom whiteText">
                  <div class="title padding-vertical">
                    {{ data.title }} <span>by {{ data.director}}</span>
                  </div>
                  <div class="tagline padding-vertical">
                    {{ data.tagline}}
                  </div>
                  <div class="country padding-vertical">
                    {{ data.region }}/ {{ data.language}}<span></span>
                     <span class="pull-right text-uppercase"><i class="ion-android-time"></i> {{ data.duration }} MIN</span>
                  </div>
                  <div class="viewsNLikes padding-vertical">
                    <span><i class="ion-ios-eye"></i> {{ data.no_of_views}}</span>
                    <span><i class="ion-thumbsup"></i> {{ data.no_of_likes }}</span>
                  </div>
                </div>
              </div>
               </div>

              </div>


               </div>
            </div>
          </ion-content>
          <ion-footer-bar class="bar bar-footer genreFooter">
            <button class="button button-clear button-small col col-50 pull-left text-uppercase" ng-click="filterGenre()">
              <img src= "{{ filterimg }}"></i>Filter</button>
            <button class="button button-clear button-small col col-50 pull-right text-uppercase" ng-click="sortGenre()">
              <img src =" {{ sortimg }}"></i>Sort</button>
          </ion-footer-bar>
        </ion-view>
