<div class="errors-all text-center">
    <img src="./img/sad_cloud_gray.png" alt="" class="error-img">
    <h3>{{ errorTitle }}</h3>
    <!-- </br> -->
    <h5 class="gray">{{errorMsg}}</h5>

    <div class="padding">
        <button
            class="button primary whiteText button-primary button-small"
            ng-click="onTryAgain()">
            {{ button }}
        </button>
    </div>
</div>
