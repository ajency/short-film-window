<div class="popup white sortPopup">
    <div class="popup-head primary">
         <h4 class="whiteText">Sort</h4>
    </div>
    <div class="popup-body">
        <div class="sortInner padding-vertical" ng-click ="getId(1)">
          <img src="img/icons/new_additions.png"/>
          <span>Freshness</span>
        </div>
        <div class="sortInner padding-vertical" ng-click ="getId(2)">
          <img src="img/icons/popular.png"/>
          <span>Popularity</span>
        </div>
        <div class="sortInner padding-vertical" ng-click ="getId(3)">
          <img src="img/icons/new_additions.png"/>
          <span>Length</span>
        </div>
    </div>
    <div class="col popupFooter padding0">
      <button class="button button-small col col-50 pull-left text-uppercase" ng-click ="getId('') ; reset()">Reset</button>
      <button class="button button-small col col-50 pull-right text-uppercase" ng-click ="FiltersortApply()">Apply</button>
    </div>

</div>
